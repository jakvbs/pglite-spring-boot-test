name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Maven Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Node (non-Windows)
        if: runner.os != 'Windows'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run unit tests
        run: mvn -B -U test
